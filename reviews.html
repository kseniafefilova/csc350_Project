<!-- JavaScript for handling form submission and loading reviews -->
<script>
    $(document).ready(function() {
        function loadReviews() {
            $.get('fetch_reviews.php', function(data) {
                $('#reviewsList').html(data);
            }).fail(function(xhr) {
                alert('Error: ' + xhr.status);
            });
        }

        loadReviews();

        $('#reviewForm').on('submit', function(event) {
            event.preventDefault();

            $.ajax({
                url: 'submit_review.php',
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    $('#alertMessage').html(response).fadeIn();

                    $('#reviewForm')[0].reset();
                    loadReviews();

                    setTimeout(function() {
                        $('#alertMessage').fadeOut();
                    }, 3000);
                },
                error: function(xhr) {
                    alert('Error: ' + xhr.status);
                }
            });
        });
    });
</script>
