<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abhaya+Libre:500&display=swap">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <style>
        body, html {
            background-image: linear-gradient(to right,darkgreen, lightgreen);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .register-container {
            margin-top: 50px;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            background-color: #ffffff;
        }

        .centered-title {
            text-align: center;
            margin-bottom: 20px;
            color: rgba(117,169,145,1);
        }

        .form-container {
            margin-top: 20px;
        }

        .register-form .form-group {
            margin-bottom: 30px; /
        }

        .register-form .form-group label {
            font-weight: bold;
            color: rgba(117,169,145,1);
        }

        .register-form .form-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(117,169,145,1);
        }

        .register-form .form-group input:hover,
        .register-form .form-group input:focus {
            border-color: #33703F;
        }

        .btn-primary {
            background-color: rgba(117,169,145,1);
            border: none;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #33703F;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1 class="centered-title">WeEa't</h1>
    <div class="form-container">
        <h2 class="text-center">Register</h2>
        <form action="register.php" method="post" class="register-form">

            <div class="form-group">
                <label for="firstname">First Name :</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>
</body>
</html>
